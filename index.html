
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        *{
            padding: 05;
            margin: 0%;
            box-sizing: border-box;
            font-family: Arial;
        }
        section{
            width: 100%;
            padding-top: 50px;
        }
        #container{
            width:60%;
            margin: auto;
            padding: 30px 10px; 
     background-color: rgb(24, 21, 21);
    border: 5px solid rgb(175, 82, 82);
    border-radius: 20px;
    color: white;
        }
        #row1{
             padding: 30px 10px;

        }
        #col-con1{
    display: flex;
    justify-content: space-around;
}

.col1{
    padding: 10px;
    text-align: center;
}
.col1 p{
    font-size: 40px;
    color:rgb(240, 54, 54);
    text-shadow: 0px 0px 5px rgb(158, 4, 4);
    background-color: rgb(105, 40, 32);
    display: inline;
    padding:0px 5px
}
.col1 h1{
    color:rgb(204, 198, 198);
    padding-bottom: 10px;
}

#row2{
    padding: 30px 10px;
}
#col-con2{
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}
.col2{
    /*padding:10px;*/
    text-align: center;
}
.timer{
    display:flex;
    justify-content: space-around;
}
.col2 h1{
    color:rgb(211,207,207)
}


.tym{
    font-size: 40px;
    color:rgb(240, 54, 54);
    text-shadow: 0px 0px 5px rgb(158, 4, 4);
    background-color: rgb(105, 40, 32);
    display: inline;
    padding:0px 5px
}
.timer p{
    font-size: 40px;
    color:rgb(240, 54, 54);
    text-shadow: 0px 0px 5px rgb(158, 4, 4);
}
span{
    color:rgb(211, 207, 207);
    font-size: 20px;
}
.ampm{
    font-size:40px; 
    padding-bottom:10px;
    display:flex;
}

#row3{
    padding: 30px 10px;
}
#col-con3{
    display: flex;
    justify-content: space-around;
}
.col3{
    width:33.33%;
    padding:10px;
    text-align: center;
}


    </style>
</head>
<body>
    <section>
    <div id="container">
        <div id="row1">
            <div id="col-con1">
                <div class="col1">
                    <h1>DATE</h1>
                    <p id="date">00</p>
                </div>
                <div class="col1">
                    <h1>MONTH</h1>
                    <p id="month">00</p>
                </div>
                <div class="col1">
                    <h1>YEAR</h1>
                    <p id="year">00</p>
                </div>
            </div>
        </div>
        <div id="row2">
            <div id="col-con2">
                <div class="col2">
                    <h1>TIME</h1>
                </div>
                <div class="col2">
                    <div class="timer">
                        <div id="hour" class="tym">00</div>
                        <p>:</p>
                         <div id="min" class="tym">00</div>
                        <p>:</p>
                         <div id="sec" class="tym">00</div>
                       
                    </div>
                </div>
                <div class="col2-click">
                    <div class="ampm">
                        <input type="radio" >
                        <span  id="am" >AM</span>
                        
                    </div>
                    <div class="ampm">
                        <input type="radio" >
                        <span  id="pm" >PM</span>
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="row3">
          <div id="col-con3">
            <div class="col3">
                <input type="radio">
                <h1 id="sun">SUN</h1>
            </div>
            <div class="col3">
                <input type="radio">
                <h1 id="mon">MON</h1>
            </div>
            <div class="col3">
                <input type="radio">
                <h1 id="tue">TUE</h1>
            </div>
            <div class="col3">
                <input type="radio">
                <h1 id="wed">WED</h1>
            </div>
            <div class="col3">
                <input type="radio">
                <h1 id="thur">THU</h1>
            </div>
            <div class="col3">
                <input type="radio">
                <h1 id="fri">FRI</h1>
            </div> 
            <div class="col3">
                <input type="radio">
                <h1 id="sat">SAT</h1>
            </div>
             </div>

        </div>
    </div>
</section>







    <script src="main.js"></script>
</body>
</html>
